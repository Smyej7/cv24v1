<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des CVs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
    </style>
</head>
<body>
<h1>Liste des CVs</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Identité</th>
        <th>Objectif</th>
        <th>Diplôme</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cv : ${cvs}">
        <td th:text="${cv.id}">1</td>
        <td th:text="${cv.identite}"></td>
        <td th:text="${cv.objectif}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
